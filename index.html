<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pridi:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <title>Expenses Tracker</title>
  </head>
  <body>
    <div class="app">
      <h1 class="title">Expense Tracker</h1>
      <div class="container-1">
        <div class="balanceContainer">
          <div class="balanceText">
            <h2 id="balance">BALANCE</h2>
            <h3 id="totalbalance">$0</h3>
          </div>
          <div class="line1"></div>
          <div class="incomeAndExpenseContainer">
            <div class="incomeText">
              <h2 id="income">INCOME</h2>
              <h3 id="totalIncome">$0</h3>
            </div>
            <div class="expenseText">
              <h2 id="expense">EXPENSE</h2>
              <h3 id="totalExpense">$0</h3>
            </div>
          </div>
        </div>
        <div class="transactionContainer">
          <h2 id="transactionText">TRANSACTION</h2>
          <form id="form">
            <input type="text" id="Text" placeholder="Name" required />
            <input
            type="number"
            id="number"
            placeholder="Amount"
            max="1000000"
            min="1"
            required
            />
            <select name="transcation_Type" id="transactionType">
              <option value="plusOperation">Cash In</option>
              <option value="minusOperation">Cash Out</option>
            </select>
            <input id="x" type="submit" value="Done" />
          </form>
        </div>
      </div>
      <div class="container-2">
        <h2 class="historyText">HISTORY</h2>
        <div class="line2"></div>
        <div class="historyContainer">
          <ul class="list" id="list">
            <!-- <li class="minus" >
              <h4 class="date">Jan 1, 2024</h4>
              <span class="info">Cash</span>
              <span class="amountCash">$0</span>
              <button class="delete">x</button>
            </li>         -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
